body = "  <p>Adam Gallant has amassed over ten years of audio recording and production experience in all facets of the music, film and video game industries.  Currently, Adam owns and operates a The Hill Sound Studio Inc.,</a> in the core of downtown Charlottetown, Prince Edward Island, Canada.</p>\n  <p>Album credits range from Producer, Recording Engineer, Mix Engineer, Musician and more.</p>\n  <p> Video credits include:  Composer, Sound Designer, Foley Artist, Dialogue Editor, Re-recording Mixer, Production Sound Mixer, Location Audio Recordist and more.</p>\n  <p>  Adam is co-owner/operator of The Hill Sound Studio in Charlottetown, PEI, Canada. </p>\n  <p>adgallant@gmail.com, 902.367.8987</p>\n  <p><img class=\"alignnone size-medium wp-image-363\" title=\"Screen shot 2012-01-11 at 9.47.09 PM\" src=\"/images/adam-gallant-pei.png\" alt=\"\" width=\"500\" height=\"282\" sizes=\"(max-width: 500px) 100vw, 500px\" /></p>\n"

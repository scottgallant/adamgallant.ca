body = "  <p>Hello and welcome to my online portfolio.  My name is Adam Gallant and I run The Hill Sound Studio.  We service the film, music and video game industries in all facets of music and digital audio production.  I also test and review pro audio equipment for <a href=\"http://professional-sound.com/\">Professional Sound Magazine</a>.</p>\n  <p>My music credits include:  Composer, Producer, Recording Engineer, Mix Engineer, Musician and more.</p>\n  <p>Video credits include:  Composer, Sound Designer, Foley Artist, Dialogue Editor, Re-recording Mixer, Production Sound Mixer, Location Audio Recordist and more.</p>\n<p>Video Game credits include:  Sound Designer, SFX editor, Mix Engineer and more. </p>\n  <p>Contact me at:  adgallant@gmail.com, 902.367.8987</p>\n<p>My Studio:  <a href=\"https://www.thehillsoundstudio.com\">The Hill Sound Studio</a></p>\n<p>My IMDB: <a href=http://www.imdb.com/name/nm6115792\"> Film and Video Credits</a></p>\n  <p><img class=\"alignnone size-medium wp-image-363\" title=\"Screen shot 2012-01-11 at 9.47.09 PM\" src=\"/images/adam-gallant-pei.png\" alt=\"\" width=\"500\" height=\"282\" sizes=\"(max-width: 500px) 100vw, 500px\" /></p>\n"
